<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

        <label for="number">Enter a number:</label>

    <button></button>
    <form action="https://www.google.com/search">

        <button>Submit</button>
    </form>
    <form action="https://www.youtube.com/r">
        <input type="text" name="search_query">
        <button>Youtube</button>
    </form>
    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button></button>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs"> 
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">m</label>
            <input type="radio" name="size" id="m" value="m">
            <button>Submit</button>
        </p>
        <p>
            <label for="meal">Please select meat type</label>
            <select name="meal" id="meal">
                <option value="dummy">-- Please choose an option --</option>
                <option value="fish">Fish</option>
                <option value="Veg" selected>Vegetarian</option>
                <option value="Steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese" id="cheese" min="1" max="10" value="10">
            <button>sss</button>
        </p>
        <p>
            <label for="request">Any special requests?</label> <br>
            <textarea name="request" id="request" cols="18" rows="3" placeholder="Special sauce"></textarea>
        </p>

    </form>
    <form action="/dumy">
        <div>
            <label for="name">Type your first name</label>
            <input type="text" id="name" required>
            <label for="pass">Password here</label>
            <input type="password" id="pass" required minlength="4" maxlength="20">
            <input type="email" required>
            <input type="url" required>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
